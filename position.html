<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PSSM tools</title>
    <link rel="stylesheet" href="css/position.css">
</head>
<body>
<div id="container">
    <div id="line-chart" class="chart-container">
        <canvas id="line-chart-canvas" width="1200" height="600"></canvas>
        <div class="x-axis-name">Position</div>
        <div class="y-axis-name">Words Count</div>
        <div class="control">
            <input id="range-bar" type="range" step="1" min="0" max="30" name="threshold" value="12">
            <label for="range-bar">12</label>
        </div>
    </div>
</div>
<script type="module" src="js/position.js"></script>
</body>
</html>
